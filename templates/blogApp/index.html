{%extends 'blogApp/base.html' %}
{% block body_block %}
{% if post %}
{% for val in post %}
    <div id="blog-list"style="padding-left:10%;margin-top:30px;padding-bottom:20px;">
        <a href="{{val.get_absolute_url}}"><h4>{{val.title}}</h4></a>
        <p id="date">published on {{val.publish}}  by {{val.author}}</p>
        <p >{{val.body|truncatewords:30|linebreaks}}</p>

    </div>
    
{%endfor%}
{%endif%}
{% include 'blogApp/pagination.html' with page=post %}
{% endblock body_block %}
