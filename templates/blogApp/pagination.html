<div class="paginator">
    Page {{page.number}} of {{page.paginator.num_pages}}<br>
    {% if page.has_previous%}
    <a href="?page={{page.previous_page_number}}">prev</a>
    {%endif%}
    {% if page.has_next%}
    <a href="?page={{page.next_page_number}}">Next</a>
    {%endif%}
    
</div>
